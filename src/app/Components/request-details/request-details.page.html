<ion-header>
    <ion-toolbar>
        <!-- <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons> -->
  
         <ion-title>تفاصيل الطلب</ion-title>
  
         <!-- <ion-buttons slot="end">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>  -->
        <ion-icon (click) = "hideModel()" style="font-size: 30px; margin-left: 15px;"  slot="end" name="close"></ion-icon>
  
    </ion-toolbar>  
  </ion-header>

<ion-content>

    <ion-card  >
        <ion-card-header >
          <ion-card-subtitle style="color: red">{{data.state}}</ion-card-subtitle>
          <ion-card-title class="overflow-edit"> {{data.title}}  </ion-card-title>
          <ion-card-subtitle class="overflow-edit" style="color: darkgray ">
             
                عنوان  :   {{data.address}} 
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content >
         
            {{data.description}}
          
           <section class="choose-option" *ngIf="condition">
              <ion-icon (click) ="showRejectMessage()" class="reject"  name="close-circle"></ion-icon>   
              <ion-icon (click) = "showAcceptMessage()" class="accept"  name="checkmark-circle-outline"></ion-icon>
           </section>         
        </ion-card-content>
    </ion-card>
</ion-content>
