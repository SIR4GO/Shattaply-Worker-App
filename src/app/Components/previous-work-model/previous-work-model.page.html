<ion-header>
  <ion-toolbar>
    <ion-title> أضافة عمل جديد </ion-title>
    <ion-icon (click) = "hideAddModel()" style="font-size: 30px; margin-left: 15px;"  slot="end" name="close"></ion-icon>               
  </ion-toolbar>
</ion-header>

<ion-content>

      <section style="padding: 20px">
          <ion-item>
              <ion-label>العنوان:</ion-label>
              <ion-input placeholder="وصف قصير مثل : ديكور لغرفة .. "></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px">
              <ion-label>الوصف:</ion-label>
              <ion-textarea rows="3" cols="20" placeholder="ادخل وصف كامل للعمل هنا"></ion-textarea>
          </ion-item>

          <div style="margin-top: 20px" (click)="getImage()" >
              <div style="display: flex">
                  <ion-icon style="margin: auto 5px auto 5px" slot="start" name="add"></ion-icon>   
                  <p style="margin:0">صورة للعمل</p> 
              </div>
              <img *ngIf="true" style="width: 100% ; height: 100px; display: block; margin: auto" src="{{image}}" alt="">  
          </div>

          <ion-button color="dark" style="margin-top: 50px" expand="full">اضف العمل </ion-button>

      </section> 
     
</ion-content>
