<ion-header>
  <ion-toolbar>
    <ion-icon (click) = "addPreviousWork()" class="hover-effect" style="font-size: 30px; margin-right: 15px;"  slot="start" name="done-all"></ion-icon> 
    <ion-title style="text-align: center"> أضافة عمل جديد </ion-title>
    <ion-icon (click) = "hideAddModel()" style="font-size: 30px; margin-left: 15px; color: red"  slot="end" name="close"></ion-icon>               
  </ion-toolbar>
</ion-header>

<ion-content>

      <section style="padding: 20px ; margin-top: 50px">
          <ion-item>
              <ion-label>العنوان:</ion-label>
              <ion-input  name="title"  [(ngModel)] = "previousWork.title" placeholder="وصف قصير مثل : ديكور لغرفة .. "></ion-input>
          </ion-item>
          <ion-item style="margin-top: 10px">
              <ion-label>الوصف:</ion-label>
              <ion-textarea name="description"  [(ngModel)] = "previousWork.description"  rows="3" cols="20" placeholder="ادخل وصف كامل للعمل هنا"></ion-textarea>
          </ion-item>

          <div style="margin-top: 20px" (click)="getImage()" >
              <div style="display: flex">
                  <ion-icon style="margin: auto 5px auto 5px" slot="start" name="add"></ion-icon>   
                  <p style="margin:0">صورة للعمل</p> 
              </div>
              <img *ngIf="true" style="width: 100% ; height: 100px; display: block; margin: auto" src="{{image}}" alt="">  
          </div>

          <small *ngIf="requiredErrorFlag" class="message-error">* يجب ان تملئ جميع البيانات</small>

          <!-- <ion-button (click)="addPreviousWork()" color="dark" style="margin-top: 50px" expand="full">اضف العمل </ion-button> -->

      </section> 
     
</ion-content>
